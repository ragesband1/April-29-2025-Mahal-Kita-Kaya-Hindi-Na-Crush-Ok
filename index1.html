<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Neon Flex Container</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* To prevent overflow of images */
            background-color: black; /* Base background color */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            background-size: cover; /* Ensure background images cover fully */
            margin: 10px; /* Margin around the background */
            transition: opacity 0.5s ease; /* Fade effect */
            opacity: 1; /* Full visibility */
            z-index: 1; /* Higher layer for the background image */
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 255, 0.4); /* Overlay color */
            animation: bodyGradient 5s infinite alternate;
            z-index: 2; /* Layer above the background images */
        }

        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            border: 10px solid transparent; /* Transparent border */
            border-image-slice: 1;
            border-image: linear-gradient(45deg, magenta, deeppink, red, purple) 1; /* Neon border */
            margin: 10px; /* Margin around the border */
            animation: borderPulse 0.5s infinite alternate; 
            z-index: 3; /* Layer above the gradient overlay */
            border-radius: 20px; /* Rounded corners */
        }

        @keyframes bodyGradient {
            0% {
                background: rgba(255, 0, 255, 0.4);
            }
            25% {
                background: rgba(255, 20, 147, 0.4);
            }
            50% {
                background: rgba(255, 0, 0, 0.4);
            }
            75% {
                background: rgba(128, 0, 128, 0.4);
            }
            100% {
                background: rgba(255, 0, 255, 0.4);
            }
        }

        @keyframes borderPulse {
            0% {
                border-color: rgba(255, 0, 255, 0.8); 
            }
            25% {
                border-color: rgba(255, 20, 147, 0.8); 
            }
            50% {
                border-color: rgba(255, 0, 0, 0.8); 
            }
            75% {
                border-color: rgba(128, 0, 128, 0.8); 
            }
            100% {
                border-color: rgba(255, 0, 255, 0.8); 
            }
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
            background-color: transparent; /* Transparent background */
            border-radius: 20px; /* Rounded corners */
            position: relative; 
            z-index: 4; /* Layer above the neon border */
            animation: flexBorderBlink 1s infinite; 
            border: 10px solid transparent; /* Initial border for blinking */
        }

        @keyframes flexBorderBlink {
            0%, 100% {
                border-color: transparent; 
            }
            50% {
                border-color: rgba(93, 173, 226, 0.8); 
            }
        }

        .flex-border {
            position: absolute;
            top: -10px; 
            left: -10px; 
            width: calc(100% + 20px); 
            height: calc(100% + 20px); 
            border-radius: 20px; 
            border: 5px solid transparent; 
            border-image: linear-gradient(45deg, cyan, magenta, red, pink) 1; 
            animation: gradientBorder 1s infinite alternate; 
            z-index: -1; 
        }

        @keyframes gradientBorder {
            0% {
                border-color: rgba(93, 173, 226, 0.8); 
            }
            25% {
                border-color: rgba(255, 0, 255, 0.8); 
            }
            50% {
                border-color: rgba(255, 0, 0, 0.8);
            }
            75% {
                border-color: rgba(255, 20, 147, 0.8); 
            }
            100% {
                border-color: rgba(93, 173, 226, 0.8); 
            }
        }

        .neon-text {
            font-size: 48px; 
            color: white; 
            text-align: center;
            text-shadow: 
                0 0 5px magenta,  
                0 0 10px magenta,
                0 0 20px cyan,     
                0 0 30px cyan;
            animation: textBlink 1s infinite alternate; 
        }

        @keyframes textBlink {
            0%, 100% {
                text-shadow: 
                    0 0 5px magenta,
                    0 0 10px magenta,
                    0 0 20px cyan,
                    0 0 30px cyan;
            }
            50% {
                text-shadow: 
                    0 0 15px magenta,
                    0 0 20px magenta,
                    0 0 40px cyan,
                    0 0 50px cyan;
            }
        }

        .input-crush {
            width: 600px; /* Increased input field width */
            height: 60px; /* Increased input field height */
            margin: 20px; 
            border: 3px solid cyan; /* Solid border for better visibility */
            border-radius: 10px; 
            background-color: transparent; /* Transparent background */
            padding: 10px; 
            font-size: 24px; /* Medium size text */
            font-weight: bold; /* Bold text */
            color: white; /* Input text color */
            transition: background-color 0.3s; 
        }

        .input-crush::placeholder {
            color: cyan; /* Placeholder text color */
            opacity: 1; /* Ensure visibility of the placeholder */
            font-size: 24px; /* Match the input font size */
        }

        .button {
            width: 120px; /* Increased button width */
            height: 60px; /* Increased button height */
            margin-top: 20px; 
            background-color: transparent; /* Transparent button background */
            border: 2px solid cyan; 
            border-radius: 10px; 
            color: cyan; 
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold text */
            cursor: pointer; 
            transition: background-color 0.3s, color 0.3s; 
            text-shadow: 
                0 0 5px magenta,
                0 0 10px magenta,
                0 0 20px cyan,
                0 0 30px cyan; /* Neon effect for button */
        }

        .button:hover {
            background-color: cyan; 
            color: black; 
        }

        /* Styling for larger dialog box text */
        .dialog-text {
            font-size: 24px; /* Increased font size for dialog text */
            color: white;
            margin-bottom: 10px; /* Space below the description */
            text-align: center; /* Center align for better aesthetics */
            text-shadow: 
                0 0 5px magenta,
                0 0 10px magenta,
                0 0 20px cyan,
                0 0 30px cyan; /* Neon effect for dialog text */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="gradient-overlay"></div>
    <div class="border"></div>

    <div class="flex-container">
        <div class="flex-border"></div>
        <h1 class="neon-text">Bakit isa lang gusto kong maging crush para hindi na maging friends?</h1>
        <input type="text" class="input-crush" placeholder="ano pangalan ng nililigawan mong crush?" id="crushName" />
        <button class="button" id="submitButton">ok</button>
    </div>

    <script>
        const background = document.querySelector('.background');
        const totalImages = 13; // Total number of images
        let index = 1;

        // Function to change background image with fade in/out effect
        function changeImages() {
            setInterval(() => {
                background.style.opacity = 0; // Fade out
                setTimeout(() => {
                    background.style.backgroundImage = `url('${index}.jpeg')`;
                    background.style.opacity = 1; // Fade in
                    index = (index % totalImages) + 1; // Loop from 1 to 13
                }, 500); // Wait for fade out to complete before changing image
            }, 3000); // Change image every 3 seconds (0.5 second fade + 2.5 seconds display)
        }

        // Custom prompt with OK and Cancel buttons
        function customPrompt(message, placeholder) {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)'; // Semi-transparent background
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '9999';
                
                const promptBox = document.createElement('div');
                promptBox.style.backgroundColor = 'rgba(255, 255, 255, 0.1)'; // Transparent background
                promptBox.style.padding = '30px';
                promptBox.style.borderRadius = '10px';
                promptBox.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.5)';
                promptBox.style.display = 'flex';
                promptBox.style.flexDirection = 'column';
                promptBox.style.alignItems = 'center';

                const messageElem = document.createElement('p');
                messageElem.innerText = message;
                messageElem.className = 'dialog-text'; // Use the class for styling
                promptBox.appendChild(messageElem);

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = placeholder;
                input.style.width = '600px'; /* Increased input field width */
                input.style.height = '60px'; /* Increased input field height */
                input.style.marginBottom = '10px'; 
                input.style.border = '3px solid cyan'; /* Solid border for better visibility */
                input.style.borderRadius = '10px'; 
                input.style.padding = '10px'; 
                input.style.fontSize = '24px'; /* Medium size text */
                input.style.fontWeight = 'bold'; /* Bold text */
                input.style.color = 'white'; /* Text color */
                input.style.backgroundColor = 'transparent'; /* Keep background transparent */
                promptBox.appendChild(input);

                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.justifyContent = 'space-between';
                buttonContainer.style.width = '100%';
                
                const okButton = document.createElement('button');
                okButton.innerText = 'ok';
                okButton.style.flex = '1';
                okButton.style.marginRight = '5px';
                okButton.style.width = '120px'; /* Increased button width */
                okButton.style.height = '60px'; /* Increased button height */
                okButton.style.backgroundColor = 'transparent'; 
                okButton.style.border = '2px solid cyan'; 
                okButton.style.borderRadius = '10px'; 
                okButton.style.color = 'cyan'; 
                okButton.style.fontSize = '24px'; /* Larger font size */
                okButton.style.fontWeight = 'bold'; /* Bold text */
                okButton.style.cursor = 'pointer'; 
                okButton.style.transition = 'background-color 0.3s, color 0.3s'; 
                okButton.style.textShadow = 
                    '0 0 5px magenta, 0 0 10px magenta, 0 0 20px cyan, 0 0 30px cyan'; /* Neon effect */
                okButton.onmouseenter = () => {
                    okButton.style.backgroundColor = 'cyan'; 
                    okButton.style.color = 'black'; 
                }
                okButton.onmouseleave = () => {
                    okButton.style.backgroundColor = 'transparent'; 
                    okButton.style.color = 'cyan'; 
                }
                okButton.onclick = () => {
                    resolve(input.value);
                    document.body.removeChild(overlay);
                };

                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'cancel';
                cancelButton.style.flex = '1';
                cancelButton.style.marginLeft = '5px';
                cancelButton.style.width = '120px'; /* Increased button width */
                cancelButton.style.height = '60px'; /* Increased button height */
                cancelButton.style.backgroundColor = 'transparent'; 
                cancelButton.style.border = '2px solid cyan'; 
                cancelButton.style.borderRadius = '10px'; 
                cancelButton.style.color = 'cyan'; 
                cancelButton.style.fontSize = '24px'; /* Larger font size */
                cancelButton.style.fontWeight = 'bold'; /* Bold text */
                cancelButton.style.cursor = 'pointer'; 
                cancelButton.style.transition = 'background-color 0.3s, color 0.3s'; 
                cancelButton.style.textShadow = 
                    '0 0 5px magenta, 0 0 10px magenta, 0 0 20px cyan, 0 0 30px cyan'; /* Neon effect */
                cancelButton.onmouseenter = () => {
                    cancelButton.style.backgroundColor = 'cyan'; 
                    cancelButton.style.color = 'black'; 
                }
                cancelButton.onmouseleave = () => {
                    cancelButton.style.backgroundColor = 'transparent'; 
                    cancelButton.style.color = 'cyan'; 
                }
                cancelButton.onclick = () => {
                    alert('minahal kita kasi kailangan pero mas mahal ko ang third party. it doesn\'t mean break na tayo. kaya manlalaki ako. kasi girlfriend mo ko. gawin mo akong tanga kasi mahal kita walang forever. pero akin ay akin kasi. gayuma ka ba. bakit kasi kung ikaw yung nauna edi makipagbalikan ka na sakin kahit ayaw mo makipag-ayos magiging tayo ulit. mahalin natin ang pagiging tanga habambuhay.');
                    resolve(null);
                    document.body.removeChild(overlay);
                };

                buttonContainer.appendChild(okButton);
                buttonContainer.appendChild(cancelButton);
                promptBox.appendChild(buttonContainer);
                overlay.appendChild(promptBox);
                document.body.appendChild(overlay);
            });
        }

        // Event listener for the OK button
        document.getElementById('submitButton').addEventListener('click', async function() {
            const crushName = document.getElementById('crushName').value; // Get the crush name input

            if (crushName) {
                alert(`dahil gusto mo lang hindi ako mapunta at mag-i love you sa iba edi tayo na, ${crushName}.`);

                // Prompt for the crush's name that can't be friendzoned
                const crushNameNotFriendzone = await customPrompt("pangalan ng crush kong hindi pwede ma-friendzone or ma-fall out of love.", "ilagay ang pangalan ng crush");
                
                if (crushNameNotFriendzone) {
                    alert(`${crushName} oo sige na ayaw ko na makipagfriendzone sayo. ang mahalaga gusto ko sana marinig sa bibig mo puro mahal kita ang sagot kapag naging tayo na ay tayo na talaga habambuhay. hindi magcrush friends pero relationship friends.`);
                    
                    // Final confirmation about the relationship
                    alert(`${crushName}. sure ka na ang pagmamahalan natin ay hindi na magkakaibigan pero magka-ibigan na totoong akin ay akin ha.`);
                    
                    // Prompt for boyfriend name
                    const boyfriendName = await customPrompt("pangalan mo as a boyfriend:", "ilagay ang pangalan ng boyfriend");
                    
                    if (boyfriendName) {
                        alert(`${boyfriendName}. malamang kasi kaya nga ako nakikipagkaibigan para mahalin ako ng isang babae. special ka kasi masarap kasama ikaw yung buhay na iniikutan ko 24 hours. at focus lamang ako sa isang pag-ibig one at a time.`);

                        // Prompt for ex-crush name
                        const exCrushName = await customPrompt("pangalan ng gusto mong balikan ang ex crush mo dati.", "ilagay ang pangalan ng ex-crush");
                        
                        if (exCrushName) {
                            alert(`${exCrushName}. wow loyal so kung magpapatintero tayo ng bahay-bahayan gusto ko parin sayo yung kung pano tayo nagsimula noon. yung ikaw yung kinakapitan ikaw yung sinandalan. kahit may iba ka na wala naman problema sakin. loyal ako sayo kahit babaero ka. at maraming nagkakagusto sayo. ako lang pwede magsabi ng i love you sayo noh. hindi ako manlalaki bahala na sila lumandi. mahalaga ang first love loyal na hindi napapalit ninuman.`);
                        }
                    }
                }
            } else {
                alert('mangyaring ilagay ang pangalan ng iyong crush.'); // Prompt if input is empty
            }
        });

        changeImages(); // Start changing images
    </script>
</body>
</html>
